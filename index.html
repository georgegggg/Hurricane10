<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="./libgif.js"></script>
		<script type="text/javascript" src="./rubbable.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>
			100 years of hurricane paths animated with player
		</title>
		<script>
		document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        // up arrow
    }
    else if (e.keyCode == '40') {
        // down arrow
    }
    else if (e.keyCode == '37') {
       // left arrow
	   
	   sup1.move_relative(-1); return false;
    }
    else if (e.keyCode == '39') {
       // right arrow
	   sup1.move_relative(1); return false;
    }

}
		</script>
	</head>

	<body>
		<center>
			<h1>Example with controls and no auto-play</h1>
			<img style="max-height:200px;" id="example1" src="./example_gifs/rub_test_preview.jpg" rel:animated_src="./example_gifs/rub_test.gif" rel:auto_play="0" width="367" height="275" />
			<br>
			<script type="text/javascript">
				var sup1 = new SuperGif({ gif: document.getElementById('example1'), max_width: 700 } );
				sup1.load();
			</script>
			<a href="javascript:;" onmousedown="sup1.pause(); return false;">Pause</a> |
			<a href="javascript:;" onmousedown="sup1.play(); return false;">Play</a> |
			<a href="javascript:;" onmousedown="sup1.move_to(0); return false;">Restart</a> |
			<a href="javascript:;" onmousedown="sup1.move_relative(1); return false;">Step forward</a> |
			<a href="javascript:;" onmousedown="sup1.move_relative(-1); return false;">Step back</a>

			
		</center>

	</body>

</html>
